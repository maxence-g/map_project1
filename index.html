<div class="container">	<div id="mapid"></div> </div>
	<script>
        var map = L.map('mapid').setView([47.48, -0.55], 13);
        var osmLayer = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        });
        map.addLayer(osmLayer);
		var poi= $.getJSON("https://files.rld.org/data/f-9c8ac4a597.geojson",function(dataPoi){
			var iconePoi = L.icon({
				iconUrl: 'jpn.png',
				iconSize: [32, 41],
				iconAnchor: [16, 41]
			});	
			L.geoJson(dataPoi,{
				pointToLayer: function(feature,latlng){
					var marker = L.marker(latlng,{icon: iconePoi});					
					return marker;
				},
				onEachFeature: function(feature, layer) {
					layer.bindPopup('<h6>'+feature.properties.name+'</h6><hr><br>'
								   + feature.properties.description
								   );
				}
			}).addTo(map);
		});		
	</script>
