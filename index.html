<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<style>
		#mapid{
		height : 100%;
		width : 100%;
		}
	</style>
</head>
 <body>
	<div id="mapid"></div>
	<script>
        var map = L.map('mapid').setView([47.48, -0.55], 13);
        var osmLayer = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        });
        map.addLayer(osmLayer);
		var poi= $.getJSON("https://files.rld.org/data/f-9c8ac4a597.geojson",function(dataPoi){
			var iconePoi = L.icon({
				iconUrl: 'point.png',
				iconSize: [32, 41],
				iconAnchor: [16, 41]
			});	
			L.geoJson(dataPoi,{
				pointToLayer: function(feature,latlng){
					var marker = L.marker(latlng,{icon: iconePoi});					
					return marker;
				},
				onEachFeature: function(feature, layer) {
					layer.bindPopup('<h1>'+feature.properties.name+'</h1><hr><br>'
								   + feature.properties.description
								   );
				}
			}).addTo(map);
		});		
	</script>
</body>
</html>
